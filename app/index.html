<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>printTracker</title>
</head>
<body>
    
    <div class='step01'>
        <span id='draggableSpan'
            draggable='true'
            ondragstart='onDragStart(event);'>
            1 Ticket Number
        </span>
        <span id='draggableSpan2'
            draggable='true'
            ondragstart='onDragStart(event);'>
            2 Ticket Number
        </span>
        <span id='draggableSpan3'
            draggable='true'
            ondragstart='onDragStart(event);'>
            3 Ticket Number
        </span>
        <span id='draggableSpan4'
            draggable='true'
            ondragstart='onDragStart(event);'>
            4 Ticket Number
        </span>
        
        <span
            ondragover='onDragOver(event);'
            ondrop='onDrop(event);'>
                RETURN HERE
        </span>
    </div>
        
    <div class="step02">
        <span
            ondragover='onDragOver(event);'
            ondrop='onDrop(event);'>
            STRATASYS PRINTER 1
        </span>
    </div>
        
    <div class="step03">
        <span
            ondragover='onDragOver(event);'
            ondrop='onDrop(event);'>
            STRATASYS PRINTER 2
        </span>
    </div>
        
    <div class="step04">
        <span
            ondragover='onDragOver(event);'
            ondrop='onDrop(event);'>
            STRATASYS PRINTER 3
        </span>
    </div>
    
    <div class="step05">
        <span 
            ondragover='onDragOver(event);'
            ondrop='onDrop(event);'>
            STRATASYS PRINTER 4
        </span>
    </div>
    
    <div class="step32">
        <span
            ondragover='onDragOver(event);'
            ondrop='onDrop(event);'>
            IN LEFT CLEANING TANK
        </span>
    </div>

    <div class="step3">
        <span
            ondragover='onDragOver(event);'
            ondrop='onDrop(event);'>
            IN RIGHT CLEANING TANK
        </span>
    </div>

    <div class="step4">
        <span
            ondragover='onDragOver(event);'
            ondrop='onDrop(event);'>
            DRYING PRINTS         
        </span>
    </div>
        
    <div class="step5">
        <span
            ondragover='onDragOver(event);'
            ondrop='onDrop(event);'>
            READY FOR PICKUP
        </span>
    </div>

    <div class="bug_button">
        REPORT A BUG
    </div>

    
    
    <script src="main.js"></script>
</body>
</html>
